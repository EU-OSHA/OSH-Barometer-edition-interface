#Country reports Member States
database.select.getOshAuthoritiesCountries = SELECT DISTINCT (n.literal_id) AS country, n.country_code AS country_code, n.id as country_id, n.name as country_name FROM matrix_page mp INNER JOIN nuts n ON n.id = mp.nuts_id WHERE mp.page = 'MATRIX_AUTHORITY' AND n.country_code != "UK" ORDER BY FIELD(country_code, 'EU28') DESC, country_code ASC;
database.select.getNationalStrategiesCountries = SELECT DISTINCT (n.literal_id) AS country, n.country_code AS country_code, n.id as country_id, n.name as country_name FROM strategies_page sp INNER JOIN nuts n ON n.id=sp.nuts_id WHERE sp.page="STRATEGY" ORDER BY country ASC;
database.select.getSocialDialogueCountries = SELECT DISTINCT(n.literal_id) as country_name, n.country_code, n.id as country_id, n.name as country_name FROM nuts n INNER JOIN profile p ON n.id = p.nuts_id INNER JOIN value v ON v.profile_id = p.id WHERE v.indicator_id IN (354,355,356,357) AND n.country_code NOT IN ('EU27_2020', 'AL', 'ME', 'MK', 'RS', 'TR', 'UK') ORDER BY country_code ASC


				Section 2
			</option>

					</option>

		  </tr>
		  <tr>
			<td>Ageing workers (55 to 64) employment rate</td>
			<td>
				<select>
					<option>
						Eurostat 2018
					</option>
					<option>
						Eurostat 2017
					</option>
			</select>
			</td>
			<td><button>Save</button></td>
		  </tr>
		   <tr>
			<td>Total, male and female employment rate</td>
			<td>
				<select>
					<option>
						Eurostat 2018
					</option>
					<option>
						Eurostat 2017
					</option>
			</select>
			</td>
			<td><button>Save</button></td>
		  </tr>
		   <tr>
			<td>Unemployment rate</td>
			<td>
				<select>
					<option>
						Eurostat 2018
					</option>
					<option>
						Eurostat 2017
					</option>
			</select>
			</td>
			<td><button>Save</button></td>
		  </tr>
		</table>

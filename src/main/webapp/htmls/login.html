<!DOCTYPE html>
<html>
<head>
<title>OSH Barometer Backend</title>
<link href="css/baromether-backend-style.css" rel="stylesheet" type="text/css">
<link href="css/baromether-backend-responsive.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<img src="images/logo.png" alt="OSH Barometer Logo">
			</div>
		</header>
		<div class="container">
			<h1>Log in</h1>
			<div class="login">
				<label>Email:<span class="mandatory">*</span></label>
				<input type="text" name="">
				<label class="help-text">Enter you username</label>
				<div class="clear-content"><!-- only for prototype --></div>
				<label>Password:<span class="mandatory">*</span></label>
				<input type="password" name="">
				<label class="help-text">Enter the password that accompanies your username</label>
				<div class="clear-content"><!-- only for prototype --></div>
				<form action="index.html"><button>Log in</button></form>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			Â© 2020 EU-OSHA | <a href="https://osha.europa.eu/" target="_blank">an agency of the European Union</a>
		</div>
